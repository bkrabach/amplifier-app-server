<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cortex Platform</title>
    
    <!-- Design System -->
    <link rel="stylesheet" href="/design-tokens.css">
    <link rel="stylesheet" href="/components.css">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: var(--color-bg-primary);
        }

        .header {
            background: var(--color-bg-secondary);
            color: var(--color-text-primary);
            padding: var(--spacing-6);
            box-shadow: var(--shadow-sm);
            border-bottom: 1px solid var(--color-border-default);
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
        }

        .header-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--spacing-1);
            letter-spacing: var(--letter-spacing-tight);
        }

        .header-subtitle {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            font-weight: var(--font-weight-medium);
        }

        .container {
            max-width: 1280px;
            margin: var(--spacing-6) auto;
            padding: 0 var(--spacing-6);
        }

        .nav {
            background: var(--color-surface-primary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-4);
            margin-bottom: var(--spacing-6);
            display: flex;
            gap: var(--spacing-2);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border-default);
        }

        .nav .btn-secondary {
            margin-left: auto;
        }

        .section {
            background: var(--color-surface-primary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-6);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border-default);
            display: none;
        }

        .section.active {
            display: block;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-6);
        }

        .section-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
        }

        .code-block {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border-default);
            border-radius: var(--radius-md);
            padding: var(--spacing-4);
            font-family: var(--font-mono);
            font-size: var(--font-size-sm);
            word-break: break-all;
            margin: var(--spacing-3) 0;
            color: var(--color-text-primary);
        }

        .table-actions {
            display: flex;
            gap: var(--spacing-2);
            align-items: center;
        }

        .form-actions {
            display: flex;
            gap: var(--spacing-3);
            margin-top: var(--spacing-6);
        }

        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--color-border-default);
            border-radius: var(--radius-md);
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            font-size: var(--font-size-base);
            font-family: var(--font-sans);
        }

        .modal-header-warning {
            background: var(--color-warning-light);
            border-color: var(--color-warning);
        }

        .modal-header-warning .modal-title {
            color: var(--color-warning-dark);
        }

        [data-theme="light"] .modal-header-warning {
            background: var(--color-warning-light);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1 class="header-title">CORTEX</h1>
            <p class="header-subtitle">User and API Key Management</p>
        </div>
    </div>

    <div class="container">
        <div class="nav">
            <button class="btn btn-secondary active" onclick="showSection('users')">Users</button>
            <button class="btn btn-secondary" onclick="showSection('apikeys')">API Keys</button>
            <button class="btn btn-ghost btn-sm" onclick="logout()">Logout</button>
        </div>

        <!-- Users Section -->
        <div id="users" class="section active">
            <div class="section-header">
                <h2 class="section-title">Users</h2>
                <button class="btn btn-primary" onclick="showCreateUserModal()">Create User</button>
            </div>
            <div class="table-wrapper">
                <table id="usersTable" class="table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- API Keys Section -->
        <div id="apikeys" class="section">
            <div class="section-header">
                <h2 class="section-title">API Keys</h2>
                <button class="btn btn-primary" onclick="showCreateAPIKeyModal()">Generate API Key</button>
            </div>
            <div class="table-wrapper">
                <table id="apikeysTable" class="table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Name</th>
                            <th>Prefix</th>
                            <th>Status</th>
                            <th>Last Used</th>
                            <th>Expires</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create User Modal -->
    <div id="createUserModal" class="modal">
        <div class="modal-overlay" onclick="closeModal('createUserModal')"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Create User</h2>
                <button class="modal-close" aria-label="Close" onclick="closeModal('createUserModal')">
                    ✕
                </button>
            </div>
            <form id="createUserForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label" for="newUsername">Username</label>
                        <input type="text" id="newUsername" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="newEmail">
                            Email <span class="form-label-optional">(optional)</span>
                        </label>
                        <input type="email" id="newEmail" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="newPassword">Password</label>
                        <input type="password" id="newPassword" class="form-input" required minlength="8">
                        <div class="form-hint">Minimum 8 characters</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('createUserModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Create API Key Modal -->
    <div id="createAPIKeyModal" class="modal">
        <div class="modal-overlay" onclick="closeModal('createAPIKeyModal')"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Generate API Key</h2>
                <button class="modal-close" aria-label="Close" onclick="closeModal('createAPIKeyModal')">
                    ✕
                </button>
            </div>
            <form id="createAPIKeyForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label" for="apiKeyUser">User</label>
                        <select id="apiKeyUser" class="form-select" required></select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="apiKeyName">Name</label>
                        <input type="text" id="apiKeyName" class="form-input" placeholder="e.g., Windows Desktop" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="apiKeyExpires">
                            Expires (days) <span class="form-label-optional">(optional)</span>
                        </label>
                        <input type="number" id="apiKeyExpires" class="form-input" placeholder="Leave empty for no expiration">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('createAPIKeyModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Generate</button>
                </div>
            </form>
        </div>
    </div>

    <!-- API Key Result Modal -->
    <div id="apiKeyResultModal" class="modal">
        <div class="modal-overlay" onclick="closeModal('apiKeyResultModal')"></div>
        <div class="modal-container">
            <div class="modal-header modal-header-warning">
                <h2 class="modal-title">Save This API Key</h2>
                <button class="modal-close" aria-label="Close" onclick="closeModal('apiKeyResultModal')">
                    ✕
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning">
                    This key will only be shown once. Copy it now and store it securely.
                </div>
                <div class="code-block" id="apiKeyValue"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="copyAPIKey()">Copy to Clipboard</button>
                <button class="btn btn-primary" onclick="closeModal('apiKeyResultModal')">Done</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentAPIKey = '';

        // Check authentication
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/login.html';
        }

        async function apiCall(endpoint, options = {}) {
            const headers = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
                ...options.headers
            };

            const response = await fetch(`${API_BASE}${endpoint}`, {
                ...options,
                headers
            });

            if (response.status === 401) {
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                window.location.href = '/login.html';
                return;
            }

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || 'Request failed');
            }

            return response.json();
        }

        function showSection(name) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav .btn-secondary').forEach(b => b.classList.remove('active'));
            
            document.getElementById(name).classList.add('active');
            event.target.classList.add('active');

            if (name === 'users') loadUsers();
            if (name === 'apikeys') loadAPIKeys();
        }

        async function loadUsers() {
            try {
                const data = await apiCall('/admin/users');
                const tbody = document.querySelector('#usersTable tbody');
                tbody.innerHTML = data.users.map(user => `
                    <tr>
                        <td>${user.username}</td>
                        <td>${user.email || '-'}</td>
                        <td><span class="badge badge-${user.role}">${user.role}</span></td>
                        <td><span class="badge badge-${user.is_active ? 'active' : 'inactive'}">${user.is_active ? 'Active' : 'Inactive'}</span></td>
                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                        <td>
                            <div class="table-actions">
                                ${user.is_active ? `<button class="btn btn-sm btn-danger" onclick="disableUser('${user.id}', '${user.username}')">Disable</button>` : ''}
                            </div>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                alert('Failed to load users: ' + error.message);
            }
        }

        async function loadAPIKeys() {
            try {
                const users = await apiCall('/admin/users');
                const tbody = document.querySelector('#apikeysTable tbody');
                tbody.innerHTML = '';

                for (const user of users.users) {
                    const keys = await apiCall(`/admin/users/${user.id}/api-keys`);
                    keys.keys.forEach(key => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${user.username}</td>
                                <td>${key.name}</td>
                                <td><code>${key.prefix}...</code></td>
                                <td><span class="badge badge-${key.is_active ? 'active' : 'inactive'}">${key.is_active ? 'Active' : 'Inactive'}</span></td>
                                <td>${key.last_used ? new Date(key.last_used).toLocaleDateString() : 'Never'}</td>
                                <td>${key.expires_at ? new Date(key.expires_at).toLocaleDateString() : 'Never'}</td>
                                <td>
                                    <div class="table-actions">
                                        ${key.is_active ? `<button class="btn btn-sm btn-danger" onclick="revokeAPIKey('${user.id}', '${key.id}')">Revoke</button>` : ''}
                                    </div>
                                </td>
                            </tr>
                        `;
                    });
                }
            } catch (error) {
                alert('Failed to load API keys: ' + error.message);
            }
        }

        function showCreateUserModal() {
            document.getElementById('createUserModal').classList.add('active');
        }

        async function showCreateAPIKeyModal() {
            try {
                const data = await apiCall('/admin/users');
                const select = document.getElementById('apiKeyUser');
                select.innerHTML = data.users.map(user => 
                    `<option value="${user.id}">${user.username}</option>`
                ).join('');
                document.getElementById('createAPIKeyModal').classList.add('active');
            } catch (error) {
                alert('Failed to load users: ' + error.message);
            }
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                await apiCall('/admin/users', {
                    method: 'POST',
                    body: JSON.stringify({
                        username: document.getElementById('newUsername').value,
                        email: document.getElementById('newEmail').value || null,
                        password: document.getElementById('newPassword').value
                    })
                });
                
                closeModal('createUserModal');
                loadUsers();
                alert('User created successfully');
            } catch (error) {
                alert('Failed to create user: ' + error.message);
            }
        });

        document.getElementById('createAPIKeyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('apiKeyUser').value;
            const name = document.getElementById('apiKeyName').value;
            const expires = document.getElementById('apiKeyExpires').value;
            
            try {
                const data = await apiCall(`/admin/users/${userId}/api-keys`, {
                    method: 'POST',
                    body: JSON.stringify({
                        name,
                        expires_days: expires ? parseInt(expires) : null
                    })
                });
                
                currentAPIKey = data.key;
                document.getElementById('apiKeyValue').textContent = data.key;
                closeModal('createAPIKeyModal');
                document.getElementById('apiKeyResultModal').classList.add('active');
                loadAPIKeys();
            } catch (error) {
                alert('Failed to generate API key: ' + error.message);
            }
        });

        async function disableUser(userId, username) {
            if (!confirm(`Disable user ${username}? This will revoke all their tokens and API keys.`)) return;
            
            try {
                await apiCall(`/admin/users/${userId}`, { method: 'DELETE' });
                loadUsers();
                alert('User disabled successfully');
            } catch (error) {
                alert('Failed to disable user: ' + error.message);
            }
        }

        async function revokeAPIKey(userId, keyId) {
            if (!confirm('Revoke this API key? This action cannot be undone.')) return;
            
            try {
                await apiCall(`/admin/users/${userId}/api-keys/${keyId}`, { method: 'DELETE' });
                loadAPIKeys();
                alert('API key revoked successfully');
            } catch (error) {
                alert('Failed to revoke API key: ' + error.message);
            }
        }

        function copyAPIKey() {
            navigator.clipboard.writeText(currentAPIKey);
            alert('API key copied to clipboard');
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            window.location.href = '/login.html';
        }

        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
