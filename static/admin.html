<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cortex Platform</title>
    
    <!-- Design System -->
    <link rel="stylesheet" href="/design-tokens.css">
    <link rel="stylesheet" href="/components.css">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: var(--color-bg-primary);
        }

        .header {
            background: var(--color-bg-secondary);
            color: var(--color-text-primary);
            padding: var(--spacing-6);
            box-shadow: var(--shadow-sm);
            border-bottom: 1px solid var(--color-border-default);
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
        }

        .header-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--spacing-1);
            letter-spacing: var(--letter-spacing-tight);
        }

        .header-subtitle {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            font-weight: var(--font-weight-medium);
        }

        .nav .btn-secondary {
            margin-left: auto;
        }

        .section {
            background: var(--color-surface-primary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-6);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border-default);
            display: none;
        }

        .section.active {
            display: block;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-6);
        }

        .section-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
        }

        .code-block {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border-default);
            border-radius: var(--radius-md);
            padding: var(--spacing-4);
            font-family: var(--font-mono);
            font-size: var(--font-size-sm);
            word-break: break-all;
            margin: var(--spacing-3) 0;
            color: var(--color-text-primary);
        }

        .table-actions {
            display: flex;
            gap: var(--spacing-2);
            align-items: center;
        }

        .form-actions {
            display: flex;
            gap: var(--spacing-3);
            margin-top: var(--spacing-6);
        }

        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--color-border-default);
            border-radius: var(--radius-md);
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            font-size: var(--font-size-base);
            font-family: var(--font-sans);
        }

        .modal-header-warning {
            background: var(--color-warning-light);
            border-color: var(--color-warning);
        }

        .modal-header-warning .modal-title {
            color: var(--color-warning-dark);
        }

        [data-theme="light"] .modal-header-warning {
            background: var(--color-warning-light);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1 class="header-title">CORTEX</h1>
            <p class="header-subtitle">User and API Key Management</p>
        </div>
    </div>

    <div class="container">
        <div class="nav">
            <button class="btn btn-secondary active" onclick="showSection('users')">Users</button>
            <button class="btn btn-secondary" onclick="showSection('apikeys')">API Keys</button>
            <button class="btn btn-ghost btn-sm" id="logoutBtn">Logout</button>
        </div>

        <!-- Users Section -->
        <div id="users" class="section active">
            <div class="section-header">
                <h2 class="section-title">Users</h2>
                <button class="btn btn-primary" id="createUserBtn">Create User</button>
            </div>
            <div class="table-wrapper">
                <table id="usersTable" class="table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- API Keys Section -->
        <div id="apikeys" class="section">
            <div class="section-header">
                <h2 class="section-title">API Keys</h2>
                <button class="btn btn-primary" id="createAPIKeyBtn">Generate API Key</button>
            </div>
            <div class="table-wrapper">
                <table id="apikeysTable" class="table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Name</th>
                            <th>Prefix</th>
                            <th>Status</th>
                            <th>Last Used</th>
                            <th>Expires</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create User Modal -->
    <div id="createUserModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Create User</h2>
                <button class="modal-close" aria-label="Close">
                    ✕
                </button>
            </div>
            <form id="createUserForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label" for="newUsername">Username</label>
                        <input type="text" id="newUsername" name="username" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="newEmail">
                            Email <span class="form-label-optional">(optional)</span>
                        </label>
                        <input type="email" id="newEmail" name="email" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="newPassword">Password</label>
                        <input type="password" id="newPassword" name="password" class="form-input" required minlength="8">
                        <div class="form-hint">Minimum 8 characters</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-close>Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Create API Key Modal -->
    <div id="createAPIKeyModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Generate API Key</h2>
                <button class="modal-close" aria-label="Close">
                    ✕
                </button>
            </div>
            <form id="createAPIKeyForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label" for="apiKeyUser">User</label>
                        <select id="apiKeyUser" name="user" class="form-select" required></select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="apiKeyName">Name</label>
                        <input type="text" id="apiKeyName" name="name" class="form-input" placeholder="e.g., Windows Desktop" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="apiKeyExpires">
                            Expires (days) <span class="form-label-optional">(optional)</span>
                        </label>
                        <input type="number" id="apiKeyExpires" name="expires" class="form-input" placeholder="Leave empty for no expiration">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-close>Cancel</button>
                    <button type="submit" class="btn btn-primary">Generate</button>
                </div>
            </form>
        </div>
    </div>

    <!-- API Key Result Modal -->
    <div id="apiKeyResultModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header modal-header-warning">
                <h2 class="modal-title">Save This API Key</h2>
                <button class="modal-close" aria-label="Close">
                    ✕
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning">
                    This key will only be shown once. Copy it now and store it securely.
                </div>
                <div class="code-block" id="apiKeyValue"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="copyAPIKeyBtn">Copy to Clipboard</button>
                <button class="btn btn-primary" data-close>Done</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { requireAuth, logout } from './js/auth.js';
        import { api } from './js/api.js';
        import { showModal, closeModal } from './js/modal.js';
        import { showToast } from './js/ui.js';
        import { confirmModal } from './js/modal.js';
        import { getFormData, setButtonLoading } from './js/ui.js';

        // Check authentication
        requireAuth();

        let currentAPIKey = '';

        // Setup modal close handlers
        document.querySelectorAll('.modal-close, [data-close]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const modal = e.target.closest('.modal');
                if (modal) {
                    closeModal(modal.id);
                }
            });
        });

        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                const modal = e.target.closest('.modal');
                if (modal) {
                    closeModal(modal.id);
                }
            });
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', logout);

        // Section navigation
        window.showSection = function(name) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav .btn-secondary').forEach(b => b.classList.remove('active'));
            
            document.getElementById(name).classList.add('active');
            event.target.classList.add('active');

            if (name === 'users') loadUsers();
            if (name === 'apikeys') loadAPIKeys();
        };

        async function loadUsers() {
            const result = await api.get('/admin/users');
            
            if (!result.success) {
                showToast('Failed to load users: ' + result.error, 'error');
                return;
            }
            
            const tbody = document.querySelector('#usersTable tbody');
            tbody.innerHTML = result.data.users.map(user => `
                <tr>
                    <td>${user.username}</td>
                    <td>${user.email || '-'}</td>
                    <td><span class="badge badge-${user.role}">${user.role}</span></td>
                    <td><span class="badge badge-${user.is_active ? 'active' : 'inactive'}">${user.is_active ? 'Active' : 'Inactive'}</span></td>
                    <td>${new Date(user.created_at).toLocaleDateString()}</td>
                    <td>
                        <div class="table-actions">
                            ${user.is_active ? `<button class="btn btn-sm btn-danger" onclick="disableUser('${user.id}', '${user.username}')">Disable</button>` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        async function loadAPIKeys() {
            const usersResult = await api.get('/admin/users');
            
            if (!usersResult.success) {
                showToast('Failed to load users: ' + usersResult.error, 'error');
                return;
            }
            
            const tbody = document.querySelector('#apikeysTable tbody');
            tbody.innerHTML = '';

            for (const user of usersResult.data.users) {
                const keysResult = await api.get(`/admin/users/${user.id}/api-keys`);
                
                if (keysResult.success) {
                    keysResult.data.keys.forEach(key => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${user.username}</td>
                                <td>${key.name}</td>
                                <td><code>${key.prefix}...</code></td>
                                <td><span class="badge badge-${key.is_active ? 'active' : 'inactive'}">${key.is_active ? 'Active' : 'Inactive'}</span></td>
                                <td>${key.last_used ? new Date(key.last_used).toLocaleDateString() : 'Never'}</td>
                                <td>${key.expires_at ? new Date(key.expires_at).toLocaleDateString() : 'Never'}</td>
                                <td>
                                    <div class="table-actions">
                                        ${key.is_active ? `<button class="btn btn-sm btn-danger" onclick="revokeAPIKey('${user.id}', '${key.id}')">Revoke</button>` : ''}
                                    </div>
                                </td>
                            </tr>
                        `;
                    });
                }
            }
        }

        document.getElementById('createUserBtn').addEventListener('click', () => {
            showModal('createUserModal');
        });

        document.getElementById('createAPIKeyBtn').addEventListener('click', async () => {
            const result = await api.get('/admin/users');
            
            if (!result.success) {
                showToast('Failed to load users: ' + result.error, 'error');
                return;
            }
            
            const select = document.getElementById('apiKeyUser');
            select.innerHTML = result.data.users.map(user => 
                `<option value="${user.id}">${user.username}</option>`
            ).join('');
            showModal('createAPIKeyModal');
        });

        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            setButtonLoading(submitBtn, true, 'Creating...');
            
            const result = await api.post('/admin/users', {
                username: document.getElementById('newUsername').value,
                email: document.getElementById('newEmail').value || null,
                password: document.getElementById('newPassword').value
            });
            
            setButtonLoading(submitBtn, false);
            
            if (result.success) {
                closeModal('createUserModal');
                loadUsers();
                showToast('User created successfully', 'success');
                e.target.reset();
            } else {
                showToast('Failed to create user: ' + result.error, 'error');
            }
        });

        document.getElementById('createAPIKeyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('apiKeyUser').value;
            const name = document.getElementById('apiKeyName').value;
            const expires = document.getElementById('apiKeyExpires').value;
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            setButtonLoading(submitBtn, true, 'Generating...');
            
            const result = await api.post(`/admin/users/${userId}/api-keys`, {
                name,
                expires_days: expires ? parseInt(expires) : null
            });
            
            setButtonLoading(submitBtn, false);
            
            if (result.success) {
                currentAPIKey = result.data.key;
                document.getElementById('apiKeyValue').textContent = result.data.key;
                closeModal('createAPIKeyModal');
                showModal('apiKeyResultModal');
                loadAPIKeys();
                e.target.reset();
            } else {
                showToast('Failed to generate API key: ' + result.error, 'error');
            }
        });

        window.disableUser = async function(userId, username) {
            const confirmed = await confirmModal(
                `Disable user ${username}? This will revoke all their tokens and API keys.`,
                'Disable User'
            );
            
            if (!confirmed) return;
            
            const result = await api.delete(`/admin/users/${userId}`);
            
            if (result.success) {
                loadUsers();
                showToast('User disabled successfully', 'success');
            } else {
                showToast('Failed to disable user: ' + result.error, 'error');
            }
        };

        window.revokeAPIKey = async function(userId, keyId) {
            const confirmed = await confirmModal(
                'Revoke this API key? This action cannot be undone.',
                'Revoke API Key'
            );
            
            if (!confirmed) return;
            
            const result = await api.delete(`/admin/users/${userId}/api-keys/${keyId}`);
            
            if (result.success) {
                loadAPIKeys();
                showToast('API key revoked successfully', 'success');
            } else {
                showToast('Failed to revoke API key: ' + result.error, 'error');
            }
        };

        document.getElementById('copyAPIKeyBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(currentAPIKey);
            showToast('API key copied to clipboard', 'success');
        });

        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
