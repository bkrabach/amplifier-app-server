<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cortex Platform</title>
    
    <!-- Design System -->
    <link rel="stylesheet" href="/design-tokens.css">
    <link rel="stylesheet" href="/components.css">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-6);
        }

        .login-container {
            background: var(--color-surface-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-2xl);
            max-width: 400px;
            width: 100%;
            padding: var(--spacing-10);
        }

        .logo {
            text-align: center;
            margin-bottom: var(--spacing-8);
        }

        .logo-text {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text-primary);
            letter-spacing: var(--letter-spacing-tight);
            margin-bottom: var(--spacing-2);
        }

        .logo-tagline {
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
        }

        .register-link {
            text-align: center;
            margin-top: var(--spacing-6);
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
        }

        .register-link a {
            color: var(--color-link);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
        }

        .register-link a:hover {
            text-decoration: underline;
            color: var(--color-link-hover);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1 class="logo-text">CORTEX</h1>
            <p class="logo-tagline">Intelligent Orchestration</p>
        </div>

        <div id="error" class="alert alert-error" style="display: none;"></div>
        <div id="info" class="alert alert-info" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="form-input"
                    required 
                    autocomplete="username"
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="form-input"
                    required 
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" id="loginBtn" class="btn btn-primary" style="width: 100%;">
                Log In
            </button>
        </form>

        <div class="register-link" id="registerSection" style="display: none;">
            No account yet? <a href="#" onclick="showRegister(); return false;">Register</a>
        </div>
    </div>

    <script type="module">
        import { setTokens } from './js/auth.js';
        import { showToast } from './js/ui.js';
        import { setButtonLoading } from './js/ui.js';

        const API_BASE = window.location.origin;

        // Check bootstrap mode on load
        async function checkBootstrap() {
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'OPTIONS'
                });
                
                // If we can access register without auth, show register link
                document.getElementById('registerSection').style.display = 'block';
            } catch (error) {
                console.log('Bootstrap check failed, registration may be restricted');
            }
        }

        checkBootstrap();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('error');
            
            errorDiv.style.display = 'none';
            setButtonLoading(loginBtn, true, 'Logging in...');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Login failed');
                }

                const data = await response.json();
                
                // Store tokens and user info using auth module
                setTokens(data.access_token, data.refresh_token, data.username, data.role || 'user');
                
                // Show success toast
                showToast('Login successful!', 'success', 1000);
                
                // Redirect based on role
                setTimeout(() => {
                    if (data.role === 'admin') {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/';
                    }
                }, 1000);
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                setButtonLoading(loginBtn, false);
            }
        });

        window.showRegister = function() {
            window.location.href = '/register.html';
        }
    </script>
</body>
</html>
