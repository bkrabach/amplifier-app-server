<!DOCTYPE html>
<html>
<head>
    <title>Cortex - Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        header {
            padding: 1rem;
            background: #2a2a2a;
            border-bottom: 1px solid #3a3a3a;
        }
        h1 { font-size: 1.5rem; font-weight: 600; }
        #chat { flex: 1; overflow-y: auto; padding: 1rem; }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            max-width: 80%;
        }
        .user { background: #2563eb; margin-left: auto; }
        .assistant { background: #2a2a2a; }
        .system { background: #374151; font-size: 0.875rem; opacity: 0.8; }
        
        /* Markdown styling inside messages */
        .message h1, .message h2, .message h3 {
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .message h1 { font-size: 1.25rem; }
        .message h2 { font-size: 1.1rem; }
        .message h3 { font-size: 1rem; }
        .message ul, .message ol {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .message li { margin-bottom: 0.25rem; }
        .message p { margin-bottom: 0.5rem; }
        .message code {
            background: #1a1a1a;
            padding: 0.125rem 0.25rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }
        .message pre {
            background: #1a1a1a;
            padding: 0.75rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }
        .message pre code {
            background: none;
            padding: 0;
        }
        .message strong { font-weight: 600; }
        .message em { font-style: italic; }
        #input-area {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: #2a2a2a;
            border-top: 1px solid #3a3a3a;
        }
        input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover { background: #1d4ed8; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ§  Cortex Core</h1>
    </header>
    
    <div id="chat"></div>
    
    <div id="input-area">
        <input type="text" id="message-input" placeholder="Chat with Cortex...">
        <button id="send-btn">Send</button>
    </div>
    
    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    
    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        
        // WebSocket connection
        const wsUrl = `ws://${window.location.host}/chat/cortex`;
        let ws = new WebSocket(wsUrl);
        
        ws.onopen = () => {
            addMessage('Connected to Cortex Core', 'system');
            sendBtn.disabled = false;
        };
        
        ws.onclose = () => {
            addMessage('Disconnected from Cortex Core', 'system');
            sendBtn.disabled = true;
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.error) {
                addMessage(`Error: ${data.error}`, 'system');
            } else if (data.response) {
                addMessage(data.response, 'assistant', true);
            }
        };
        
        function addMessage(text, role, isMarkdown = false) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            
            if (isMarkdown && role === 'assistant') {
                // Render markdown for assistant messages
                msg.innerHTML = marked.parse(text);
            } else {
                msg.textContent = text;
            }
            
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function sendMessage() {
            const message = input.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            ws.send(JSON.stringify({ message }));
            input.value = '';
        }
        
        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
