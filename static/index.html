<!DOCTYPE html>
<html>
<head>
    <title>Cortex - Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        header {
            padding: 1rem;
            background: #2a2a2a;
            border-bottom: 1px solid #3a3a3a;
        }
        h1 { font-size: 1.5rem; font-weight: 600; }
        #chat { flex: 1; overflow-y: auto; padding: 1rem; }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            max-width: 80%;
        }
        .user { background: #2563eb; margin-left: auto; }
        .assistant { background: #2a2a2a; }
        .system { background: #374151; font-size: 0.875rem; opacity: 0.8; }
        
        /* Markdown styling inside messages */
        .message h1, .message h2, .message h3 {
            margin-top: 1rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
            line-height: 1.3;
        }
        .message h1:first-child,
        .message h2:first-child,
        .message h3:first-child { margin-top: 0; }
        .message h1 { font-size: 1.5rem; }
        .message h2 { font-size: 1.25rem; }
        .message h3 { font-size: 1.1rem; }
        .message p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        .message p:last-child { margin-bottom: 0; }
        .message ul, .message ol {
            margin-left: 2rem;
            margin-top: 0.75rem;
            margin-bottom: 0.75rem;
            line-height: 1.6;
        }
        .message li {
            margin-bottom: 0.5rem;
            padding-left: 0.25rem;
        }
        .message code {
            background: #1a1a1a;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #fbbf24;
        }
        .message pre {
            background: #0a0a0a;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1rem 0;
            border: 1px solid #3a3a3a;
        }
        .message pre code {
            background: none;
            padding: 0;
            color: #e0e0e0;
        }
        .message strong { font-weight: 700; color: #f0f0f0; }
        .message em { font-style: italic; }
        .message blockquote {
            border-left: 3px solid #3a3a3a;
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            opacity: 0.9;
        }
        .message hr {
            border: none;
            border-top: 1px solid #3a3a3a;
            margin: 1.5rem 0;
        }
        .message a {
            color: #60a5fa;
            text-decoration: none;
        }
        .message a:hover {
            text-decoration: underline;
        }
        #input-area {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: #2a2a2a;
            border-top: 1px solid #3a3a3a;
        }
        input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover { background: #1d4ed8; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ§  Cortex Core</h1>
    </header>
    
    <div id="chat"></div>
    
    <div id="input-area">
        <input type="text" id="message-input" placeholder="Chat with Cortex...">
        <button id="send-btn">Send</button>
    </div>
    
    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    
    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        
        // Check authentication
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/login.html';
        }
        
        // WebSocket connection with JWT token
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/chat/cortex?token=${encodeURIComponent(token)}`;
        let ws = new WebSocket(wsUrl);
        
        ws.onopen = () => {
            addMessage('Connected to Cortex Core', 'system');
            sendBtn.disabled = false;
        };
        
        ws.onclose = (event) => {
            addMessage('Disconnected from Cortex Core', 'system');
            sendBtn.disabled = true;
            
            // If closed due to auth error, redirect to login
            if (event.code === 1008) {
                setTimeout(() => {
                    localStorage.clear();
                    window.location.href = '/login.html';
                }, 2000);
            }
        };
        
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            addMessage('Connection error', 'system');
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.error) {
                addMessage(`Error: ${data.error}`, 'system');
            } else if (data.response) {
                addMessage(data.response, 'assistant', true);
            }
        };
        
        function addMessage(text, role, isMarkdown = false) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            
            if (isMarkdown && role === 'assistant') {
                // Render markdown for assistant messages
                msg.innerHTML = marked.parse(text);
            } else {
                msg.textContent = text;
            }
            
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function sendMessage() {
            const message = input.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            ws.send(JSON.stringify({ message }));
            input.value = '';
        }
        
        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
