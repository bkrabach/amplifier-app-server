<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortex - Chat</title>
    
    <!-- Design System -->
    <link rel="stylesheet" href="/design-tokens.css">
    <link rel="stylesheet" href="/components.css">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-6);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-4);
        }
        
        #input-area {
            display: flex;
            gap: var(--spacing-2);
            padding: var(--spacing-4);
            background: var(--color-bg-secondary);
            border-top: 1px solid var(--color-border-default);
        }
        
        #message-input {
            flex: 1;
        }
        
        /* Scrollbar styling */
        #chat::-webkit-scrollbar {
            width: 8px;
        }
        
        #chat::-webkit-scrollbar-track {
            background: var(--color-bg-primary);
        }
        
        #chat::-webkit-scrollbar-thumb {
            background: var(--color-bg-tertiary);
            border-radius: var(--radius-full);
        }
        
        #chat::-webkit-scrollbar-thumb:hover {
            background: var(--color-slate-600);
        }
    </style>
</head>
<body>
    <div id="app-header"></div>
    
    <div id="chat"></div>
    
    <div id="input-area">
        <input 
            type="text" 
            id="message-input" 
            class="form-input" 
            placeholder="Chat with Cortex..."
            autocomplete="off"
        >
        <button id="send-btn" class="btn btn-primary" disabled>Send</button>
    </div>
    
    <script type="module">
        import { requireAuth, getCurrentUser, isAdmin } from './js/auth.js';
        import { showToast } from './js/ui.js';
        import { initHeader } from './components/header.js';

        // Check authentication
        requireAuth();
        
        // Initialize header with current user
        const currentUser = getCurrentUser();
        initHeader('#app-header', {
            title: 'CORTEX',
            subtitle: 'Intelligent Orchestration',
            user: currentUser,
            showAdminLink: isAdmin()
        });
        
        const chat = document.getElementById('chat');
        const input = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        
        // WebSocket connection with JWT token
        const token = localStorage.getItem('access_token');
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/chat/cortex?token=${encodeURIComponent(token)}`;
        let ws = new WebSocket(wsUrl);
        
        // Handle WebSocket closure when logout happens
        let wsClosedByUser = false;
        
        ws.onopen = () => {
            addMessage('Connected', 'system');
            sendBtn.disabled = false;
        };
        
        ws.onclose = (event) => {
            if (!wsClosedByUser) {
                addMessage('Disconnected', 'system');
                sendBtn.disabled = true;
                
                // If closed due to auth error, redirect to login
                if (event.code === 1008) {
                    showToast('Session expired. Please log in again.', 'error');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                }
            }
        };
        
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            addMessage('Connection error', 'system');
            showToast('Connection error', 'error');
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.error) {
                addMessage(`Error: ${data.error}`, 'system');
                showToast(data.error, 'error');
            } else if (data.response) {
                addMessage(data.response, 'assistant', true);
            }
        };
        
        function addMessage(text, role, isMarkdown = false) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            
            if (isMarkdown && role === 'assistant') {
                // Render markdown for assistant messages
                msg.innerHTML = marked.parse(text);
            } else {
                msg.textContent = text;
            }
            
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function sendMessage() {
            const message = input.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            ws.send(JSON.stringify({ message }));
            input.value = '';
        }
        
        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Focus input on load
        input.focus();
    </script>
</body>
</html>
