<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cortex Platform</title>
    
    <!-- Design System -->
    <link rel="stylesheet" href="/design-tokens.css">
    <link rel="stylesheet" href="/components.css">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-6);
        }

        .register-container {
            background: var(--color-surface-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-2xl);
            max-width: 400px;
            width: 100%;
            padding: var(--spacing-10);
        }

        .logo {
            text-align: center;
            margin-bottom: var(--spacing-8);
        }

        .logo-text {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text-primary);
            letter-spacing: var(--letter-spacing-tight);
            margin-bottom: var(--spacing-2);
        }

        .logo-tagline {
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
        }

        .bootstrap-banner {
            background: var(--color-indigo-600);
            color: white;
            padding: var(--spacing-4);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-6);
            text-align: center;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
        }

        .bootstrap-banner strong {
            display: block;
            font-size: var(--font-size-base);
            margin-bottom: var(--spacing-1);
            font-weight: var(--font-weight-semibold);
        }

        .login-link {
            text-align: center;
            margin-top: var(--spacing-6);
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
        }

        .login-link a {
            color: var(--color-link);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
        }

        .login-link a:hover {
            text-decoration: underline;
            color: var(--color-link-hover);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1 class="logo-text">CORTEX</h1>
            <p class="logo-tagline">Intelligent Orchestration</p>
        </div>

        <div id="bootstrapBanner" class="bootstrap-banner" style="display: none;">
            <strong>Initial Setup</strong>
            Creating the first admin account
        </div>

        <div id="error" class="alert alert-error" style="display: none;"></div>
        <div id="success" class="alert alert-success" style="display: none;"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="form-input"
                    required 
                    autocomplete="username"
                    autofocus
                    minlength="3"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="form-input"
                    required 
                    autocomplete="new-password"
                    minlength="8"
                >
                <div class="form-hint">Minimum 8 characters</div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">
                    Email <span class="form-label-optional">(optional)</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="form-input"
                    autocomplete="email"
                >
            </div>

            <button type="submit" id="registerBtn" class="btn btn-primary" style="width: 100%;">
                Register
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login.html">Log In</a>
        </div>
    </div>

    <script type="module">
        import { setTokens } from './js/auth.js';
        import { showToast } from './js/ui.js';
        import { setButtonLoading } from './js/ui.js';

        const API_BASE = window.location.origin;

        // Check bootstrap mode on load
        async function checkBootstrap() {
            try {
                // Try to check if we're in bootstrap mode
                // We can infer this by attempting to access the endpoint
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'OPTIONS'
                });
                
                // If we can see the endpoint, assume we might be in bootstrap
                // Show the banner - actual bootstrap check happens on submit
                document.getElementById('bootstrapBanner').style.display = 'block';
            } catch (error) {
                console.log('Bootstrap check failed');
            }
        }

        checkBootstrap();

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value.trim();
            const registerBtn = document.getElementById('registerBtn');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            setButtonLoading(registerBtn, true, 'Registering...');

            try {
                const body = { username, password };
                if (email) {
                    body.email = email;
                }

                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Registration failed');
                }

                const data = await response.json();
                
                // Show success toast
                showToast('Registration successful! Logging you in...', 'success');

                // Auto-login after successful registration
                setTimeout(async () => {
                    try {
                        const loginResponse = await fetch(`${API_BASE}/auth/login`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ username, password })
                        });

                        if (!loginResponse.ok) {
                            throw new Error('Auto-login failed. Please log in manually.');
                        }

                        const loginData = await loginResponse.json();
                        
                        // Store tokens and user info using auth module
                        setTokens(
                            loginData.access_token, 
                            loginData.refresh_token, 
                            username,
                            loginData.role || data.role || 'user'
                        );
                        
                        // Redirect based on role
                        if (data.role === 'admin' || loginData.role === 'admin') {
                            window.location.href = '/admin.html';
                        } else {
                            window.location.href = '/';
                        }
                        
                    } catch (loginError) {
                        showToast(loginError.message, 'error');
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    }
                }, 1000);
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                setButtonLoading(registerBtn, false);
            }
        });
    </script>
</body>
</html>
