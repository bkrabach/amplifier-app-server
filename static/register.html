<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cortex Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .bootstrap-banner {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }

        .bootstrap-banner strong {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        label .optional {
            color: #999;
            font-weight: normal;
            font-size: 12px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>ðŸ§  Cortex</h1>
            <p>AI-Powered Attention Management</p>
        </div>

        <div id="bootstrapBanner" class="bootstrap-banner" style="display: none;">
            <strong>ðŸŽ‰ Welcome!</strong>
            Creating the first admin account
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="username"
                    autofocus
                    minlength="3"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="new-password"
                    minlength="8"
                >
                <div class="password-hint">Minimum 8 characters</div>
            </div>

            <div class="form-group">
                <label for="email">
                    Email <span class="optional">(optional)</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    autocomplete="email"
                >
            </div>

            <button type="submit" id="registerBtn">Register</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login.html">Log In</a>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Check bootstrap mode on load
        async function checkBootstrap() {
            try {
                // Try to check if we're in bootstrap mode
                // We can infer this by attempting to access the endpoint
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'OPTIONS'
                });
                
                // If we can see the endpoint, assume we might be in bootstrap
                // Show the banner - actual bootstrap check happens on submit
                document.getElementById('bootstrapBanner').style.display = 'block';
            } catch (error) {
                console.log('Bootstrap check failed');
            }
        }

        checkBootstrap();

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value.trim();
            const registerBtn = document.getElementById('registerBtn');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            registerBtn.disabled = true;
            registerBtn.textContent = 'Registering...';

            try {
                const body = { username, password };
                if (email) {
                    body.email = email;
                }

                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Registration failed');
                }

                const data = await response.json();
                
                // Show success message
                successDiv.textContent = data.message || 'Registration successful! Logging you in...';
                successDiv.style.display = 'block';

                // Auto-login after successful registration
                setTimeout(async () => {
                    try {
                        const loginResponse = await fetch(`${API_BASE}/auth/login`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ username, password })
                        });

                        if (!loginResponse.ok) {
                            throw new Error('Auto-login failed. Please log in manually.');
                        }

                        const loginData = await loginResponse.json();
                        
                        // Store tokens and user info
                        localStorage.setItem('access_token', loginData.access_token);
                        localStorage.setItem('refresh_token', loginData.refresh_token);
                        localStorage.setItem('user_role', loginData.role || data.role || 'user');
                        localStorage.setItem('username', username);
                        
                        // Redirect based on role
                        if (data.role === 'admin' || loginData.role === 'admin') {
                            window.location.href = '/admin.html';
                        } else {
                            window.location.href = '/';
                        }
                        
                    } catch (loginError) {
                        errorDiv.textContent = loginError.message + ' Redirecting to login...';
                        errorDiv.style.display = 'block';
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    }
                }, 1000);
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
            }
        });
    </script>
</body>
</html>
